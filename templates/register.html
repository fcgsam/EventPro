{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Star Admin2</title>

  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/typicons/typicons.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/simple-line-icons/css/simple-line-icons.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'css/vertical-layout-light/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/iziToast.min.css' %}">

  <script src="{% static 'js/iziToast.min.js' %}" type="text/javascript"></script>

  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />

  <style>
    body {
      background-color: #f4f5f7;
    }

    .circle {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      cursor: pointer;
      background-color: white;
      color: red;
      transition: background-color 0.3s, color 0.3s;
    }

    .circle:hover {
      background-color: red;
      color: white;
    }

  .input-wrapper {
    background-color: white;
    border-radius: 6px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.08);
    padding: 0;
  }

  @media (min-width: 992px) {
    .social-login {
      flex-direction: row;
      justify-content: center;
    }
  }


  </style>
</head>

<body>
  {% if messages %}
    {% for message in messages %}
      {% if message.tags == "error" %}
        <script>
          iziToast.show({
            title: 'Error!',
            message: '{{ message|safe }}',
            color: 'red',
          });
        </script>
      {% endif %}
    {% endfor %}
  {% endif %}

  <!-- <div class="container col-12 col-md-8 col-lg-6 position-absolute top-50 start-50 translate-middle"> -->
  <div class="container col-12 col-md-8 col-lg-6 py-4">

  <h2 class="mb-4 text-center" style="color: blue;"><b>Event Pro</b></h2>

  <form method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <div class="form-floating input-wrapper">
          <input type="text" class="form-control" placeholder="First Name" id="first_name_r" name="first_r_name" required>
          <label for="first_name_r">First Name</label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-floating input-wrapper">
          <input type="text" class="form-control" placeholder="Last Name" id="last_name_r" name="last_r_name">
          <label for="last_name_r">Last Name</label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-floating input-wrapper">
          <input type="text" class="form-control" placeholder="Username" id="username_r" name="Username_r_name">
          <label for="username_r">Username</label>
        </div>
      </div>
    </div>

    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <div class="form-floating input-wrapper">
          <input type="email" class="form-control" id="email_r" placeholder="Email" name="email_r_name" required>
          <label for="email_r">Email</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating input-wrapper">
          <input type="number" class="form-control" id="phoneNumber_r" placeholder="Number" name="phone_r_name">
          <label for="phoneNumber_r">Number</label>
        </div>
      </div>
    </div>

    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <div class="form-floating input-wrapper">
          <input type="password" class="form-control" id="password_r_1" placeholder="Password" name="password_r_name1" required>
          <label for="password_r_1">Password</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating input-wrapper">
          <input type="password" class="form-control" id="password_r_2" placeholder="Confirm Password" name="password_r_name2">
          <label for="password_r_2">Confirm Password</label>
        </div>
      </div>
    </div>

    <div class="mb-4 input-wrapper p-3">
      <label for="inputGroupFile01" class="form-label">Profile Pic</label>
      <input type="file" class="form-control" id="inputGroupFile01" name="profile_pic" accept="image/*">
    </div>

    <div class="d-grid mb-4">
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </div>
  </form>

  <div class="mb-3 d-flex align-items-center">
    <hr class="flex-grow-1">
    <span class="mx-2 fw-bold">or</span>
    <hr class="flex-grow-1">
  </div>

  <div class="d-flex social-login flex-column align-items-center">
    <p class="mb-2"><small>Sign up with</small></p>
    <a href="{% provider_login_url 'google'%}" style="text-decoration: none;">
      <div class="circle"><b>G</b></div>
    </a>
  </div>
</div>

  <!-- Scripts -->
  <script src="{% static 'js/off-canvas.js' %}"></script>
  <script src="{% static 'js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'js/template.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
