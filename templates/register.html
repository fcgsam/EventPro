{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Star Admin2 </title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/typicons/typicons.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/simple-line-icons/css/simple-line-icons.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
  <link rel="stylesheet" href="{% static 'css/iziToast.min.css' %}">
  <script src="{% static 'js/iziToast.min.js' %}" type="text/javascript"></script>
  <style>
    body{
      background-color: #f4f5f7;
    }
    .circle {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        cursor: pointer;
        background-color: white;
        color: red;
        transition: background-color 0.3s, color 0.3s;
    }
    
    .circle:hover {
        background-color: red;
        color: white;
    }

</style>
</head>


<body>
  {% if messages %}
    {% for message in messages %}
        {% if message.tags == "error" %}
        <script>
          console.log('{{ message.tags }}')
              iziToast.show({
                                title: 'Error!',
                                message: '{{ message|safe }}',
                                color: 'red', 
                              })
                                
                      
            </script>

        {% endif %}
        {% endfor %}
{% endif %}

          <div class="container  col-4  position-absolute top-50 start-50 translate-middle">
            
            <b><h2 class="mb-4" style="color: blue;">Event Pro</h2></b>
            <form class="column-gap-2 w-100" method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row column-gap-2 w-100 mb-3">
                <div class="form-floating col card">
                  <input type="text" class="form-control" placeholder="First Name" id="fisrt_name_r" name="first_r_name" style="border: none;" required>
                  <label for="fisrt_name_r" >First Name </label>
                </div>
                <div class="form-floating col card">
                  
                  <!-- <div class="col-sm-9"> -->
                    <input type="text" class="form-control" id="last_name_r" placeholder="Last Name" style="border: none;" name="last_r_name">
                    <label for="last_name_r">Last Name</label>
                </div>
                <div class="form-floating col card">
                  <input type="text" class="form-control" placeholder="UserName" id="username_r" name="Username_r_name" style="border: none;">
                  <label for="username_r">Username</label>
                </div>
              </div>
              <div class="row w-100 column-gap-2 mb-3">
                <div class="form-floating col card ">
                    <input type="email" class="form-control" id="email_r" placeholder="email" style="border: none;" name="email_r_name" required>
                    <label for="email_r">Email</label>
                </div>
                <div class="form-floating col card ">
                  <input type="number" class="form-control" id="phoneNumber_r" placeholder="Number" style="border: none;" name="phone_r_name">
                  <label for="phoneNumber_r">Number</label>
                </div>
              </div>
              <div class="row w-100 column-gap-2 mb-3">
                <div class="form-floating col card">
                    <input type="password" class="form-control" id="password_r_1" placeholder="email" style="border: none;" name="password_r_name1" required>
                    <label for="password_r_1">Password</label>
                </div>
                <div class="form-floating col card">
                  <input type="password" class="form-control" id="password_r_2" placeholder="Number" style="border: none;" name="password_r_name2">
                  <label for="password_r_2">Conferm Password</label>
                </div>
              </div>
              <div class="row w-100 card mb-5">
                <div class="input-group mb-2 col-auto">
                  <label class="input-group-text mt-2" for="inputGroupFile01" style="border: none;">Profile Pic</label>
                  <input type="file" class="form-control mt-2" id="inputGroupFile01" name="profile_pic" accept="image/*" >
                </div>
              </div>
            <div class="row">
              <button type="submit" class="btn btn-primary me-2 col-sm-2">Submit</button>
            </div>
            
            </form>
            <div class="mb-3" style="display: flex; align-items: center;">
              <hr style="flex: 1; margin-right: 10px;">
              <span style="font-weight: bold;">or</span>
              <hr style="flex: 1; margin-left: 10px;">
              
            </div>


            <div class="position-absolute top-100 start-50 translate-middle" style="width: 80px;">
              <p class="mt-4 ms-2"><small>sign up with</small></p>
              <a href="{% provider_login_url 'google'%}" style="text-decoration: none;"><div class="card circle ms-4"><b>G</b></div></a>
            </div>
          </div>

    <script src="{% static 'js/off-canvas.js' %}"></script>
    <script src="{% static 'js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'js/template.js' %}"></script>
    <!-- <script src="{% static 'js/settings.js' %}"></script>
    <script src="js/todolist.js"></script> -->
    <!-- endinject -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
  
</html>
